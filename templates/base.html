<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>农机大数据平台{% block title %}{% endblock %}</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/css/vendor.bundle.base.css') }}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.png') }}" />
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container-scroller d-flex">
      <!-- partial:./partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
              <li class="nav-item sidebar-category">
                  <p>导航</p>
                  <span></span>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">
                      <i class="mdi mdi-view-quilt menu-icon"></i>
                      <span class="menu-title">控制面板</span>
                      {#            <div class="badge badge-info badge-pill">2</div>#}
                  </a>
              </li>
              <li class="nav-item sidebar-category">
                  <p>功能</p>
                  <span></span>
              </li>
              <li class="nav-item">
                  <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false"
                     aria-controls="ui-basic">
                      <i class="mdi mdi-palette menu-icon"></i>
                      <span class="menu-title">折叠标题</span>
                      <i class="menu-arrow"></i>
                  </a>
                  <div class="collapse" id="ui-basic">
                      <ul class="nav flex-column sub-menu">
                          <li class="nav-item"><a class="nav-link" href="#">折叠子项1</a></li>
                          <li class="nav-item"><a class="nav-link" href="#">折叠子项2</a></li>
                      </ul>
                  </div>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="mdi mdi-view-headline menu-icon"></i>
                      <span class="menu-title">标题项</span>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('mapIndex') }}">
                      <i class="mdi mdi-view-headline menu-icon"></i>
                      <span class="menu-title">地图</span>
                  </a>
              </li>
          </ul>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
          <!-- partial:./partials/_navbar.html -->
          <!-- partial -->
          <div class="main-panel">
            {% block main %}{% endblock %}
          </div>

      </div>
  </div>
  

  <!-- base:js -->
  <script src="{{ url_for('static',filename='vendors/js/vendor.bundle.base.js') }}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{{ url_for('static',filename='vendors/chart.js/Chart.min.js') }}"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{{ url_for('static',filename='js/off-canvas.js') }}"></script>
  <script src="{{ url_for('static',filename='js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('static',filename='js/template.js') }}"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="{{ url_for('static',filename='js/dashboard.js') }}"></script>
  <!-- End custom js for this page-->
</body>

</html>
